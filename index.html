<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puppygram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon|Kurale" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">Puppygram</h1>
    </header>

    <main class="main-content">
      <ul class="thumbnail-list">
        <!-- Puppy Pic 1 -->
        <li class="thumbnail-item">
          <a href="images/Ollie.jpg" data-image-role="trigger"
                                     data-image-title="Got bacon?"
                                     data-image-url="images/Ollie.jpg">
            <img class="thumbnail-image" src="images/Ollie.jpg" alt="Ollie the puppy">
            <span class="thumbnail-title">Ollie</span>
          </a>
        </li>
        <!-- Puppy Pic 2 -->
        <li class="thumbnail-item">
          <a href="images/Nina.jpg" data-image-role="trigger"
                                    data-image-title="You may pat me gently"
                                    data-image-url="images/Nina.jpg">
            <img class="thumbnail-image" src="images/Nina.jpg" alt="Nina the puppy">
            <span class="thumbnail-title">Nina</span>
          </a>
        </li>
        <!-- Puppy Pic 3 -->
        <li class="thumbnail-item">
          <a href="images/Duke.jpg" data-image-role="trigger"
                                    data-image-title="I love my human"
                                    data-image-url="images/Duke.jpg">
            <img class="thumbnail-image" src="images/Duke.jpg" alt="Duke the puppy">
            <span class="thumbnail-title">Duke</span>
          </a>
        </li>
        <!-- Puppy Pic 4 -->
        <li class="thumbnail-item">
          <a href="images/Bisquick.jpg" data-image-role="trigger"
                                        data-image-title="Today has been ruff"
                                        data-image-url="images/Bisquick.jpg">
            <img class="thumbnail-image" src="images/Bisquick.jpg" alt="Bisquick">
            <span class="thumbnail-title">Bisquick</span>
          </a>
        </li>
        <!-- Puppy Pic 5 -->
        <li class="thumbnail-item">
          <a href="images/Gatsby.jpg" data-image-role="trigger"
                                      data-image-title="Just chillin'"
                                      data-image-url="images/Gatsby.jpg">
            <img class="thumbnail-image" src="images/Gatsby.jpg" alt="Gatsby the puppy">
            <span class="thumbnail-title">Gatsby</span>
          </a>
        </li>
        <!-- Puppy Pic 6 -->
        <li class="thumbnail-item">
          <a href="images/Max.jpg" data-image-role="trigger"
                                   data-image-title="Happiness starts with a wet nose"
                                   data-image-url="images/Max.jpg">
            <img class="thumbnail-image" src="images/Max.jpg" alt="Max the puppy">
            <span class="thumbnail-title">Max</span>
          </a>
        </li>
        <!-- Puppy Pic 7 -->
        <li class="thumbnail-item">
          <a href="images/Bailey.jpg" data-image-role="trigger"
                                      data-image-title="I should buy a boat"
                                      data-image-url="images/Bailey.jpg">
            <img class="thumbnail-image" src="images/Bailey.jpg" alt="Bailey the puppy">
            <span class="thumbnail-title">Bailey</span>
          </a>
        </li>
        <!-- Puppy Pic 8 -->
        <li class="thumbnail-item">
          <a href="images/Cotton.jpg" data-image-role="trigger"
                                      data-image-title="Fluffiness is in the air"
                                      data-image-url="images/Cotton.jpg">
            <img class="thumbnail-image" src="images/Cotton.jpg" alt="Cotton the puppy">
            <span class="thumbnail-title">Cotton</span>
          </a>
        </li>
        <!-- Puppy Pic 9 -->
        <li class="thumbnail-item">
          <a href="images/Zeus_Emma.jpg" data-image-role="trigger"
                                         data-image-title="Beware of cute dogs"
                                         data-image-url="images/Zeus_Emma.jpg">
            <img class="thumbnail-image" src="images/Zeus_Emma.jpg" alt="Zeus &amp; Emma the puppies">
            <span class="thumbnail-title">Zeus &amp; Emma</span>
          </a>
        </li>
        <!-- Puppy Pic 10 -->
        <li class="thumbnail-item">
          <a href="images/Lola.jpg" data-image-role="trigger"
                                    data-image-title="I didn't do it"
                                    data-image-url="images/Lola.jpg">
            <img class="thumbnail-image" src="images/Lola.jpg" alt="Lola the puppy">
            <span class="thumbnail-title">Lola</span>
          </a>
        </li>
      </ul>

      <!-- Container for main image -->
      <div class="detail-image-container">
        <div class="detail-image-frame">
          <img class="detail-image" data-image-role="target" src="images/Ollie.jpg" alt="">
          <span class="detail-image-title" data-image-role="title">Got Bacon?</span>
        </div>
      </div>

    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
